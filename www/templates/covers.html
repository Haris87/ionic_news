<ion-view view-title="Covers slider">
<ion-content class="content-chill">
  <ion-slide-box show-pager="false" does-continue="true">
    <ion-slide ng-repeat="cover in covers">
      <div class="cover-box"><img ng-src="{{cover.image}}" class="img-responsive img-center"/></div>
    </ion-slide>
  </ion-slide-box>
</ion-content>
</ion-view>
