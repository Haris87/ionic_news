<ion-view view-title="About">
	<div ng-include src="'templates/header.html'"></div>
	<ion-content style="padding-top:10px;" has-header="true" class="has-header" ng-init="getQuote()">
		<div class="list card">
			<div class="item item-body">
				<blockquote ng-bind-html="quote"></blockquote>
				<img class="full-image" src="img/blogs-android.jpg">
			</div>
		</div>
	</ion-content>
	<a ng-href="{{brand.link}}" class="bar bar-footer bar-energized item item-thumbnail item-thumbnail-left">
		<img ng-src="{{brand.image}}"/>
		<h2>{{brand.name}}&reg;</h2>
		<p style="color:#666">{{brand.info}}</p>
	</a>
</ion-view>
